{namespace vh=In2code\Powermail\ViewHelpers}

<div class="row">
	<div class="small-18 columns">
		<label for="powermail_field_{field.marker}" class="powermail_label" title="{field.description}">
			<vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
		</label>
	</div>
	<div class="small-18 columns">
		<div class="row">
			<div class="small-16 columns">
				<div class="range-slider radius" data-slider data-options="start: 1; end: 50;display_selector: #sliderOutput3">
					<span class="range-slider-handle" role="slider" tabindex="0"></span>
					<span class="range-slider-active-segment"></span>
					<f:form.hidden id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{vh:Misc.PrefillField(field: '{field}')}" class="powermail_field powermail_hidden {field.css}" />
				</div>
			</div>
			<div class="small-2 columns">
				<span id="sliderOutput3"></span>
			</div>
		</div>
	</div>
</div>
