{namespace vh=In2code\Powermail\ViewHelpers}

<div class="row">
	<div class="small-18 columns">
		<f:form.textfield
				id="powermail_field_{field.marker}"
				property="{field.marker}"
				placeholder="{field.description}"
				value=""
				class="powermail_field powermail_captcha {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}"
				additionalAttributes="{vh:Validation.CaptchaDataAttribute(field:field)}" />
	</div>
	<div class="small-18 columns">
		<img src="{vh:Validation.Captcha(field:field)}" alt="captcha" class="powermail_captchaimage" id="powermail_captchaimage" />
		<f:if condition="{settings.validation.client}">
			<div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
		</f:if>
	</div>
</div>
